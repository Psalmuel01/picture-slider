<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Yinka, Where's Your Husband</h1>
                <p>Lizzie Damilola Blackburn</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Gone Girl</h1>
                <p>Gillian Flynn</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>The Girl On The Train</h1>
                <p>Paula Hawkins</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Verity</h1>
                <p>Colleen Hoover</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(verity.jpeg);"></div>
            <div style="background-image: url(train.jpeg);"></div>
            <div style="background-image: url(gone.jpeg);"></div>
            <div style="background-image: url(yinka.jpeg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
